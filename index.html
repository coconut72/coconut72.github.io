<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电竞赛事平台</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="riot-bg">
    <header class="riot-header">
        <div class="riot-header-left">
            <img src="assets/img/logo.png" alt="LOGO" class="riot-logo">
            <nav class="riot-nav">
                <a href="#" class="riot-nav-link">主页</a>
                <a href="#" class="riot-nav-link">赛事</a>
                <a href="#" class="riot-nav-link">社区</a>
                <a href="#" class="riot-nav-link">新闻</a>
            </nav>
        </div>
        <div class="riot-header-right">
            <button class="riot-lang-btn"><span class="riot-lang-icon">🌐</span></button>
            <div class="riot-search-box">
                <input type="text" placeholder="搜索" class="riot-search-input">
                <button class="riot-search-btn">🔍</button>
            </div>
            <button class="riot-login-btn">登录</button>
        </div>
    </header>
    <main class="riot-main">
        <section class="riot-hero">
            <div class="riot-hero-content">
                <h1 class="riot-hero-title">电竞盛典 2025</h1>
                <h2 class="riot-hero-subtitle">巅峰对决，燃爆全场</h2>
                <p class="riot-hero-desc">十支顶级战队，谁能问鼎荣耀？加入我们，见证传奇时刻！</p>
                <a href="#" class="riot-watch-btn">
                    <span class="riot-play-icon">▶</span> 立即观看
                </a>
            </div>
            <div class="riot-hero-image">
                <img src="assets/img/hero.png" alt="主视觉" class="riot-hero-img">
            </div>
        </section>
        <div class="riot-scroll-down">
            <span class="riot-scroll-arrow">&#8595;</span>
            <span class="riot-scroll-text">向下滑动</span>
        </div>
        <section class="snake-section">
            <h2 class="snake-title">贪吃蛇小游戏</h2>
            <button class="snake-start-btn">开始游戏</button>
            <canvas id="snake-canvas" width="400" height="400"></canvas>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/snake.js"></script>
</body>
</html>
