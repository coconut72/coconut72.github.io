<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电竞赛事平台</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="riot-bg">
    <header class="riot-header">
        <div class="riot-header-left">
            <img src="assets/img/logo.png" alt="LOGO" class="riot-logo">
            <nav class="riot-nav">
                <a href="#" class="riot-nav-link">主页</a>
                <a href="#" class="riot-nav-link">赛事</a>
                <a href="#" class="riot-nav-link">社区</a>
                <a href="#" class="riot-nav-link">新闻</a>
            </nav>
        </div>
        <div class="riot-header-right">
            <button class="riot-lang-btn"><span class="riot-lang-icon">🌐</span></button>
            <div class="riot-search-box">
                <input type="text" placeholder="搜索" class="riot-search-input">
                <button class="riot-search-btn">🔍</button>
            </div>
            <button class="riot-login-btn">登录</button>
        </div>
    </header>
    <main class="riot-main">
        <section class="riot-hero">
            <div class="riot-hero-content">
                <h1 class="riot-hero-title">侘寂·极简作品集</h1>
                <h2 class="riot-hero-subtitle">Wabi-Sabi Minimalism Portfolio</h2>
                <p class="riot-hero-desc">在不完美与留白中，发现设计的本质之美。Less, but better.</p>
            </div>
        </section>
        <section class="page-header">
            <div class="container">
                <h2>精选作品</h2>
                <p>部分代表性设计项目展示</p>
            </div>
        </section>
        <section class="portfolio-items">
            <div class="container">
                <div class="portfolio-items">
                    <article class="portfolio-item">
                        <div class="portfolio-image">
                            <img src="assets/img/work1.jpg" alt="作品1">
                        </div>
                        <div class="portfolio-meta">
                            <h3>侘寂界面设计</h3>
                            <p>极简留白 · 2024</p>
                        </div>
                    </article>
                    <article class="portfolio-item">
                        <div class="portfolio-image">
                            <img src="assets/img/work2.jpg" alt="作品2">
                        </div>
                        <div class="portfolio-meta">
                            <h3>黑白摄影集</h3>
                            <p>自然质感 · 2023</p>
                        </div>
                    </article>
                    <article class="portfolio-item">
                        <div class="portfolio-image">
                            <img src="assets/img/work3.jpg" alt="作品3">
                        </div>
                        <div class="portfolio-meta">
                            <h3>手写感LOGO</h3>
                            <p>侘寂手感 · 2023</p>
                        </div>
                    </article>
                    <article class="portfolio-item">
                        <div class="portfolio-image" style="background:#eaeaea;display:flex;align-items:center;justify-content:center;">
                            <span style="color:#aaa;font-size:1.2em;">作品占位</span>
                        </div>
                        <div class="portfolio-meta">
                            <h3>极简网页</h3>
                            <p>留白美学 · 2022</p>
                        </div>
                    </article>
                    <article class="portfolio-item">
                        <div class="portfolio-image" style="background:#eaeaea;display:flex;align-items:center;justify-content:center;">
                            <span style="color:#aaa;font-size:1.2em;">作品占位</span>
                        </div>
                        <div class="portfolio-meta">
                            <h3>侘寂插画</h3>
                            <p>自然不对称 · 2022</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/snake.js"></script>
</body>
</html>
